<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            transition: background 0.3s;
        }

        .status-dot.connected {
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .login-section {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }

        .notifications {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .notification {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease;
            border-left: 4px solid #ff4444;
        }

        .notification.warning { border-left-color: #ffa500; }
        .notification.success { border-left-color: #00c851; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .notification-icon { font-size: 20px; }
        .notification-body { color: #666; font-size: 14px; line-height: 1.5; white-space: pre-line; }
        .notification-time { font-size: 11px; color: #999; margin-top: 8px; }

        .hidden { display: none; }

        .user-info {
            background: #f0f0f0;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-info strong { color: #667eea; }

        .empty-state { text-align: center; padding: 40px; color: #999; }
        .empty-state-icon { font-size: 48px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏦 Bank Notifications</h1>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <div class="form-group">
                <label>Login</label>
                <input type="text" id="loginInput" value="1" placeholder="Enter your login">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="passwordInput" value="1" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullNameInput" placeholder="Enter your full name">
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>

        <!-- User Info -->
        <div class="user-info hidden" id="userInfo">
            <div>Logged in as: <strong id="userName"></strong></div>
            <button class="btn" style="margin-top: 10px; max-width: 200px;" onclick="logout()">Logout</button>
        </div>

        <!-- Notifications -->
        <div class="notifications hidden" id="notificationsPanel">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">🔔</div>
                <div>No notifications yet</div>
            </div>
            <div id="notificationsList"></div>
        </div>
    </div>

    <script>
        let socket = null;
        let token = null;
        let userName = null;

        async function login() {
            const login = document.getElementById('loginInput').value;
            const password = document.getElementById('passwordInput').value;
            const fullNameInput = document.getElementById('fullNameInput').value;

            console.log('🔐 Attempting login with:', { login, password, fullNameInput });

            try {
                const response = await fetch('http://localhost:5298/api/Authentification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password, fullName: fullNameInput })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.value;
                    userName = data.fullName || fullNameInput || login;

                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('userInfo').classList.remove('hidden');
                    document.getElementById('notificationsPanel').classList.remove('hidden');
                    document.getElementById('userName').textContent = userName;

                    connectWebSocket();
                } else {
                    const errorText = await response.text();
                    alert('❌ Incorrect credentials\nCheck console for details');
                    console.error('HTTP Error:', response.status, errorText);
                }
            } catch (error) {
                alert('❌ Server connection error: ' + error.message);
                console.error(error);
            }
        }

        function connectWebSocket() {
            const wsUrl = `ws://localhost:5298/ws?token=${token}`;
            console.log('🔌 Connecting WebSocket to:', wsUrl);
            socket = new WebSocket(wsUrl);

            socket.onopen = () => { console.log('✅ WebSocket connected'); updateStatus(true); };
            socket.onmessage = (event) => {
                console.log('📩 Message received:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'NEGATIVE_BALANCE_ALERT') {
                        addNotification(data.message, 'warning', data.timestamp);
                    }
                } catch {
                    if (event.data.includes('Connection established')) {
                        addNotification('Connection established successfully', 'success');
                    } else {
                        addNotification(event.data, 'warning');
                    }
                }
            };
            socket.onclose = () => { console.log('🔌 WebSocket disconnected'); updateStatus(false); };
            socket.onerror = (error) => { console.error('❌ WebSocket error:', error); updateStatus(false); };
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            if (connected) { dot.classList.add('connected'); text.textContent = 'Connected'; }
            else { dot.classList.remove('connected'); text.textContent = 'Disconnected'; }
        }

        function addNotification(message, type = 'warning', timestamp = null) {
            const emptyState = document.getElementById('emptyState');
            const list = document.getElementById('notificationsList');
            emptyState.style.display = 'none';

            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            const icon = type === 'warning' ? '⚠️' : type === 'success' ? '✅' : '🔔';
            const time = timestamp ? new Date(timestamp).toLocaleString('en-US') : new Date().toLocaleString('en-US');

            notif.innerHTML = `
                <div class="notification-header">
                    <span class="notification-icon">${icon}</span>
                    <span>Notification</span>
                </div>
                <div class="notification-body">${message}</div>
                <div class="notification-time">${time}</div>
            `;

            list.insertBefore(notif, list.firstChild);
        }

        function logout() {
            if (socket) { socket.close(); }
            token = null;
            userName = null;

            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('notificationsPanel').classList.add('hidden');
            document.getElementById('notificationsList').innerHTML = '';
            document.getElementById('emptyState').style.display = 'block';

            updateStatus(false);
        }

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
